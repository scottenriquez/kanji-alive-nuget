language: csharp
solution: KanjiAlive.sln
install:
  - nuget restore KanjiAlive.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release KanjiAlive.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./KanjiAlive/KanjiAlive.Tests/bin/Release/KanjiAlive.Tests.dll
